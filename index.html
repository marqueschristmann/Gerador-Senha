<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Gerador-senhas/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https: //fonts.googleapis.com/css2?family= Inter:wght@400;600família= Inconsolata:wght@600 & & display =swap"
        rel="stylesheet">

    <title>Gerador de senha</title>
</head>

<body>
    <main>
        <section class="hero">
            <h1 class="title">Gerador de Senhas</h1>
            <p class="subtitle">Ultillze o nosso gerador online para criar uma senha forte e segura.</p>
        </section>
        <section class="box">
            <div class="password">
                <div class="text">
                    <input type="text" name="password" id="password">
                </div>
                <div class="actions">
                    <button id="copy-2">
                        <img src="/Gerador-senhas/img/copy.svg" width="42" alt="copy">
                    </button>
                    <button id="renew">
                        <img src="/Gerador-senhas/img/renew.svg" width="42" alt="renew">
                    </button>
                </div>
            </div>
            <div class="security-indicator">
                <div id="security-indicator-bar" class="bar" ></div>
            </div>
        </section>
        <section class="box customize">
            <h3 class="title"> personalizar </h3>
            <div class="actions">
                <div class="password-length">
                    <p>Tamanho: <span id="password-length-text">16</span></p>
                    <input type="range" name="password-length" id="password-length" class="slider" value="16" min="4" max="64"></input>
                    <p>Deslize a Barrinha para Gerar a senha</p>
                </div>
                <div class="config">
                    <label  class="checkbox-container">
                        <span class="text">Maiúsculas</span>
                        <input type="checkbox"  id="uppercase-check" checked/>
                        <span class="checkmark"></span>
                    </label>
                    <label  class="checkbox-container">
                        <span class="text">Número</span>
                        <input type="checkbox"  id="numbers-check" checked/>
                        <span class="checkmark"></span>
                    </label>
                    <label  class="checkbox-container">
                        <span class="text">Símbolos</span>
                        <input type="checkbox" id="symbol-check" checked/>
                        <span class="checkmark"></span>
                    </label>
                </div>
            </div>
            <div class="submit">
               <button id="copy-1"> Copiar senha </button>
            </div>
        </section>
    </main>
    <script src="/Gerador-senhas/js/script.js"></script>
</body>

</html>
